<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
      body{
        background-color: black;
      }
      .container{

        position: absolute;
        height: 300pt;
        width: 250pt;
        margin: auto;
        overflow: hidden;
        display: flex;
        top:0;
        left:0;
        right:0;
        bottom:0;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .box{
        position: absolute;
        height: 50%;
        width: 100%;
        background-color: -webkit-linear-gradient(45deg,rgb(77,40,40),rgb(133,166,133));
        z-index: 4;
        bottom: -17;
      }
      #thumbnail{
        position: absolute;
        width: 103%;
        top:-7%;
        transition: 1.5s;
        z-index:3;
      }
      .song-title{
        position: absolute;
        z-index: 4;
        color: black;
        font-size: 18px;
        bottom: 8%;
        left: 28%;
      }
      #play-pause{
        position: absolute;
        height: 50px;
        width: 50px;
        filter:invert(1);
        cursor: pointer;
        bottom: 15%;
        z-index: 4;
        bottom: 53px;
        left:9%;

      }
      #next-song,#previous-song{
        position: absolute;
        height: 30px;
        width: 30px;
        filter:invert(1);
        cursor: pointer;
        bottom: 14%;
        z-index: 4;
        bottom: 40px;
      }
      #next-song{right:10%;}
      #previous-song{right:10%;
                    bottom:21%;}

    </style>
</head>
<body >
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <i class="fas fa-music"></i>
            <div class="container text-center">
          <span class="navbar-brand mb-0 h1">MUSIC PLAYER</span>
        </div>
        </div>
      </nav><br>
        <audio controls src="music/BOLDO.mp3" id="song"  style="margin-top: 400px; margin-left: 700px;"></audio>
        <div class="container">
          <div class="box"></div>
          <img src="images/3.png" id="thumbnail">
          <img src="icon/play.png" onclick="playPause()" id="play-pause" style="margin-bottom: 39px; margin-left: -27px;">
          <img src="icon/next.png" onclick="nextSong()" id="next-song" class="ui" style="margin-bottom:64px; margin-right: -30px;">
          
          <img src="icon/previous.jfif" onclick="previousSong()" id="previous-song" class="iu" style="margin-bottom: 20px;"><br><br><br>
          <div class="song-title" style="color: red;">BOLDO NA ZARA</div>
        </div>
        <script src="script.js"></script> 
</body>
</html>
